      - rule_3.6.1

- name: "SCORED | 3.6.2 | PATCH | Ensure default deny firewall policy"
  lineinfile:
      dest: /etc/firewalld/firewalld.conf
      regexp: "^DefaultZone"
      line: "DefaultZone=drop"
  when: cis_dil_firewall == "firewalld" and cis_dil_setup_firewall
  tags:
      - level1
      - scored
      - patch
      - rule_3.6.2

- name: "SCORED | 3.6.2 | PATCH | Ensure default deny firewall policy"
  firewalld:
      state: enabled
      zone: drop
      permanent: true
  when: cis_dil_firewall == "firewalld" and cis_dil_setup_firewall
  tags:
      - level1
      - scored
      - patch
      - rule_3.6.2

